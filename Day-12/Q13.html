<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Div Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #myDiv {
      width: 300px;
      height: 150px;
      border: 2px solid black;
      padding: 20px;
      margin-top: 20px;
    }
    input {
      margin: 5px 0;
      display: block;
    }
    button {
      margin: 5px 10px 5px 0;
    }
  </style>
</head>
<body>
  <!-- Input for color -->
  <label>Enter a color name:</label>
  <input type="text" id="colorInput" placeholder="e.g. red, blue, green">

  <!-- Input for text -->
  <label>Enter text content:</label>
  <input type="text" id="textInput" placeholder="Type some text here">

  <!-- Buttons -->
  <button id="bgBtn">Change Background</button>
  <button id="textBtn">Update Text</button>

  <!-- Div with initial content -->
  <div id="myDiv">This is the initial content of the div.</div>

  <script>
    const colorInput = document.getElementById("colorInput");
    const textInput = document.getElementById("textInput");
    const bgBtn = document.getElementById("bgBtn");
    const textBtn = document.getElementById("textBtn");
    const myDiv = document.getElementById("myDiv");

    // Function to validate color
    function isValidColor(color) {
      const s = new Option().style;
      s.color = color;
      return s.color !== "";
    }

    // Change background color
    bgBtn.addEventListener("click", () => {
      const color = colorInput.value.trim();
      if (isValidColor(color)) {
        myDiv.style.backgroundColor = color;
      } else {
        alert("Invalid color name!");
      }
    });

    // Update text content
    textBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if (text === "") {
        alert("Please enter some text!");
      } else {
        myDiv.textContent = text;
      }
    });
  </script>
</body>
</html>
