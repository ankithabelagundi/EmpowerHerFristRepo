<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #taskInput, #searchInput {
      width: 100%;
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fafafa;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
      border-left: 5px solid #007bff;
    }
    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
      border-left-color: green;
    }
    button.removeBtn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enhanced Todo List</h2>
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <button id="addBtn">Add Task</button>

    <h3>Search Tasks</h3>
    <input type="text" id="searchInput" placeholder="Search tasks..." />

    <ul id="taskList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
