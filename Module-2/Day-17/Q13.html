<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes with localStorage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px 14px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Notes App (localStorage)</h2>

  <textarea id="notesArea" placeholder="Write your notes here..."></textarea>

  <br />

  <button id="saveBtn">Save Notes</button>
  <button id="loadBtn">Load Notes</button>
  <button id="clearBtn">Clear Notes</button>

  <script>
    const notesArea = document.getElementById('notesArea');
    const saveBtn = document.getElementById('saveBtn');
    const loadBtn = document.getElementById('loadBtn');
    const clearBtn = document.getElementById('clearBtn');

    const STORAGE_KEY = 'userNotes';

    // Load notes automatically on page load
    window.addEventListener('DOMContentLoaded', () => {
      const storedNotes = localStorage.getItem(STORAGE_KEY);
      if (storedNotes) {
        notesArea.value = storedNotes;
      }
    });

    // Save notes
    saveBtn.addEventListener('click', () => {
      const notes = notesArea.value.trim();
      if (notes === '') {
        alert('Cannot save empty notes!');
        return;
      }
      localStorage.setItem(STORAGE_KEY, notes);
      alert('Notes saved successfully!');
    });

    // Load notes manually
    loadBtn.addEventListener('click', () => {
      const storedNotes = localStorage.getItem(STORAGE_KEY);
      if (storedNotes) {
        notesArea.value = storedNotes;
      } else {
        alert('No saved notes found.');
      }
    });

    // Clear notes
    clearBtn.addEventListener('click', () => {
      localStorage.removeItem(STORAGE_KEY);
      notesArea.value = '';
      alert('Notes cleared.');
    });
  </script>
</body>
</html>
