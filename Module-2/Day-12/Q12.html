<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic List Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    ul {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Unordered list with three items -->
  <ul id="item-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <!-- Button to add new items -->
  <button id="add-btn">Add Item</button>

  <script>
    // Select the <ul> using querySelector
    const ul = document.querySelector("#item-list");
    const button = document.getElementById("add-btn");

    // Add click event listener to the button
    button.addEventListener("click", () => {
      // Create a new <li> element
      const newLi = document.createElement("li");
      newLi.textContent = "New Item";

      // Find the sequence number (length after adding)
      const sequenceNumber = ul.children.length + 1;

      // Apply styles based on odd/even sequence number
      if (sequenceNumber % 2 === 1) {
        // Odd: bold font & blue color
        newLi.style.fontWeight = "bold";
        newLi.style.color = "blue";
      } else {
        // Even: italic font & red color
        newLi.style.fontStyle = "italic";
        newLi.style.color = "red";
      }

      // Append the new <li> to the <ul>
      ul.appendChild(newLi);
    });
  </script>
</body>
</html>
