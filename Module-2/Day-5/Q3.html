<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masai Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: green;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .calculator {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .display {
      height: 60px;
      background-color: #fff;
      border: 2px solid #ccc;
      font-size: 1.5em;
      text-align: right;
      padding: 10px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      height: 50px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      cursor: pointer;
      background-color: white;
      border: 2px solid #ccc;
    }

    .buttons button.operator {
      background-color: black;
      color: white;
    }

    .buttons button.clear {
      background-color: red;
      color: white;
    }

    .buttons button.equal {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Masai Calculator</h1>

  <div class="calculator">
    <div class="display"></div>
    <div class="buttons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">x</button>

      <button class="clear">C</button>
      <button>0</button>
      <button class="equal">=</button>
      <button class="operator">/</button>
    </div>
  </div>

</body>
</html>
