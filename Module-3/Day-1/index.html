<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Manager</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    #todoContainer {
      margin-top: 20px;
    }
    .todo {
      background: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 6px solid #4caf50;
    }
    .todo.completed {
      opacity: 0.6;
      border-left-color: #888;
    }
    button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn {
      background: #e53935;
      color: white;
    }
    .toggle-btn {
      background: #1976d2;
      color: white;
    }
    #emptyMsg {
      color: #555;
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>Todo List (First 20 from API)</h2>
  <button onclick="loadTodos()">Fetch & Save Todos</button>

  <div id="todoContainer"></div>
  <p id="emptyMsg" style="display:none;">No Todos Available</p>

  <script src="script.js"></script>
</body>
</html>
